<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNISHER // DASHBOARD</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-black text-white font-mono p-4" x-data="dashboard()">
    <!-- Header -->
    <header class="border-b-2 border-white pb-4 mb-8 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-bold tracking-tighter">PUNISHER</h1>
            <div class="text-xs uppercase tracking-widest mt-1">Privacy-First Bitcoin Intelligence</div>
        </div>
        <div class="text-right">
            <div class="text-xl" x-text="time"></div>
            <div class="text-xs text-gray-500 uppercase">System Status: <span class="text-green-500">ONLINE</span></div>
        </div>
    </header>

    <!-- Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        
        <!-- Left Column: Intelligence Feed -->
        <div class="col-span-12 md:col-span-8 space-y-6">
            <!-- Bitcoin Ticker -->
            <div class="border-2 border-white p-4">
                <div class="flex justify-between items-center mb-4 border-b border-gray-800 pb-2">
                    <h2 class="uppercase font-bold">Bitcoin Market Data</h2>
                    <span class="animate-pulse text-green-500">LIVE</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-xs text-gray-500">PRICE (USD)</div>
                        <div class="text-2xl font-bold" x-text="btc.price">Loading...</div>
                    </div>
                    <div>
                        <div class="text-xs text-gray-500">24H CHANGE</div>
                        <div class="text-2xl font-bold" :class="btc.change >= 0 ? 'text-green-500' : 'text-red-500'" x-text="btc.change + '%'">0.00%</div>
                    </div>
                </div>
            </div>

            <!-- Whale Alerts -->
            <div class="border-2 border-white p-4 h-96 overflow-y-auto custom-scrollbar">
                <h2 class="uppercase font-bold mb-4 border-b border-gray-800 pb-2">Whale Activity Feed</h2>
                <div class="space-y-2">
                    <template x-for="alert in alerts" :key="alert.id">
                        <div class="flex justify-between items-start text-sm border-b border-gray-900 pb-2 font-mono">
                            <div>
                                <span class="text-gray-500" x-text="alert.time"></span>
                                <span class="mx-2 text-white font-bold" x-text="alert.type"></span>
                                <span x-text="alert.message"></span>
                            </div>
                            <div class="text-right text-xs text-gray-400">
                                <span x-text="alert.value"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Right Column: Command & Status -->
        <div class="col-span-12 md:col-span-4 space-y-6">
            <!-- Command Input -->
            <div class="border-2 border-white p-4">
                <h2 class="uppercase font-bold mb-4">Command Input</h2>
                <form @submit.prevent="sendCommand">
                    <textarea 
                        x-model="command"
                        class="w-full bg-black border border-white p-2 text-white font-mono focus:outline-none focus:border-gray-500 h-32 resize-none"
                        placeholder="Type instruction..."></textarea>
                    <button type="submit" class="w-full bg-white text-black font-bold uppercase py-2 mt-4 hover:bg-gray-200">Execute</button>
                </form>
            </div>

            <!-- Active Agents -->
            <div class="border-2 border-white p-4">
                <h2 class="uppercase font-bold mb-4">Active Agents</h2>
                <ul class="space-y-2 text-sm">
                    <li class="flex justify-between">
                        <span>ORCHESTRATOR</span>
                        <span class="text-green-500">IDLE</span>
                    </li>
                    <li class="flex justify-between">
                        <span>WHALE_WATCHER</span>
                        <span class="text-green-500 animate-pulse">MONITORING</span>
                    </li>
                    <li class="flex justify-between">
                        <span>NEWS_CONSUMER</span>
                        <span class="text-green-500">ACTIVE</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                time: new Date().toLocaleTimeString(),
                command: '',
                btc: { price: '$94,520.00', change: 2.4 },
                alerts: [
                    { id: 1, time: '14:20', type: 'MOVE', message: 'Wallet 0x82...99 moved 500 BTC to Coinbase', value: '$47.2M' },
                    { id: 2, time: '14:18', type: 'BUY', message: 'Accumulation detected in Cohort 3', value: 'High' }
                ],
                init() {
                    setInterval(() => {
                        this.time = new Date().toLocaleTimeString();
                    }, 1000);
                    // Connect WebSocket here in real impl
                },
                sendCommand() {
                    console.log('Sending:', this.command);
                    this.command = '';
                }
            }
        }
    </script>
</body>
</html>
